<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable=0>
    <script src="https://kit.fontawesome.com/931c91ed4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/scroll.css">
    <title>Restaurante Plaza Center</title>
</head>

<body>
    <div class="intro">
        <nav class="navbar">
            <!-- Criando uma navbar -->
            <div class="nav-brand">
                <!-- Logo que ficará no lado Esquerdo -->
                <h1>Plaza Center</h1> <!-- Pode ser tanto imagem, quanto textos -->
            </div>
            <div class="nav-menu">
                <!-- Criando uma nav menu (menu mobile) -->
                <input type="checkbox"> <!-- Criando uma checkbox para abrir e fechar o menu -->
                <div class="toggle-resp">
                    <!-- Alternancia (botao do menu mobile) -->
                    <svg class="bars" viewBox="0 0 100 100" onclick="this.classList.toggle('active')">
                        <!--
                        ONCLICK: Se estiver visível, remova-o, caso contrário, adicione-o
                    -->
                        <path class="line top"
                            d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272">
                        </path>
                        <path class="line middle"
                            d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272">
                        </path>
                        <path class="line bottom"
                            d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272">
                        </path>
                    </svg>
                </div>

                <ul>
                    <!-- Criando uma lista não ordenada para os links -->
                    <li><a href="">Início</a></li>
                    <li><a href="">Foods</a></li>
                    <li><a href="">Sobre</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="img">
                <div class="grid-container">
                    <div class="grid-item main">
                        <h2><span class="white">Bring</span> <span class="pink">Me</span><br><span class="blue">Lucha!!</span>
                        </h2>
                        <hr>
                        <p>Entrega com Doordash, Uber Eats,
                            Grubhub, Postmates ou Pickup</p>
                    </div>
                    <div class="grid-item opts">
                        <h3>Selecione o Local</h3>
                        <input type="button" value="Mission Hills"><br>
                        <input type="button" value="North Park">
                        <p>Facilidade, Rápido, Delicioso</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
